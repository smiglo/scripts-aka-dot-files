bind-key C-Space run-shell '~/.tmux.bash smarter_nest -z#{window_zoomed_flag} "C-Space" "last-window"'
bind-key q       last-window
bind-key -r C-n  run-shell '~/.tmux.bash smarter_nest -z#{window_zoomed_flag} "C-n" "next-window"'
