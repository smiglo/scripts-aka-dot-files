bind-key n run-shell -b '$ALIASES note --tmux #D:#S:#W'
bind-key u   command-prompt -p 'Command:' "run-shell -b '$ALIASES tmux-popup -t #D -c \"%%\"'"
bind-key C-u run-shell -b '$ALIASES tmux-popup -t #D -c'
bind-key b   run-shell -b '$ALIASES tmux-popup -t #D'
bind-key M-n command-prompt -p 'Note (S/g/t):' "run-shell -b '$ALIASES note --tmux #D:#S:#W -%%'"
